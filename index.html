<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2 class="my-4">
        Calculadora
      </h2>
      <div class="position-absolute start-50 translate-middle-x  border border-dark-subtle border-opacity-25 border-3 rounded rounded-3">
        <form class="m-5" target="_blank">
          <div class="mb-3">
            <label for="inputValor1" class="form-label">
              Valor 1
            </label>
            <input type="text" class="form-control" id="inputValor1" value="0" onclick="removeAlert('valor')">
            <div id="valor"></div>
          </div>

          <div class="mb-3">
            <label for="inputValor2" class="form-label">
              Valor 2
            </label>
            <input type="text" class="form-control" id="inputValor2" value="0" onclick="removeAlert('valor1')">
            <div id="valor1"></div>
          </div>

          <div class="mb-3">
            <label for="inputOperador" class="form-label">
              Operador
            </label>
            <select class="form-select" aria-label="Default select example" id="inputOperador" onclick="removeAlert('operador')" required>
              <option selected></option>
              <option value="1">+ Adição</option>
              <option value="2">- Subtração</option>
              <option value="3">x Multiplicação</option>
              <option value="4">÷ Divisão</option>
            </select>
            <div id="operador"></div>
          </div>

          <div class="d-grid gap-2 col-5 mx-auto">
            <button class="btn btn-primary" type="submit" onclick="calcular()">
              Calcular
            </button>
          </div>

          <div class="mt-4" id="result"></div>
        </form>
      </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
